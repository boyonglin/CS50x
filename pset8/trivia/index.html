<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var buttons = document.querySelectorAll('button.choise');
                var feedback1 = document.querySelector('#feedback1');
                for (var i = 0; i < buttons.length; i++) {
                    buttons[i].addEventListener('click', function() {
                        for (var i = 0; i < buttons.length; i++) {
                            buttons[i].style.backgroundColor = '#d9edff';
                            buttons[i].style.color = 'black';
                        }
                        if (this.id == 'correct') {
                            this.style.backgroundColor = 'green';
                            this.style.color = 'white';
                            feedback1.innerHTML = 'Correct!';
                        }
                        else {
                            this.style.backgroundColor = 'red';
                            this.style.color = 'white';
                            feedback1.innerHTML = 'Incorrect';
                        }
                    });
                }

                var check = document.querySelector('button.check');
                var feedback2 = document.querySelector('#feedback2');

                check.addEventListener('click', function() {
                    var response = document.querySelector('input');
                    if (response.value == '5') {
                        response.style.backgroundColor = 'green';
                        response.style.color = 'white';
                        feedback2.innerHTML = 'Correct!';
                    }
                    else if (response.value == '') {
                        feedback2.innerHTML = 'Please input a number to check the answer.';
                    }
                    else {
                        response.style.backgroundColor = 'red';
                        response.style.color = 'white';
                        feedback2.innerHTML = 'Inorrect';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>How many sheep do you see in this row? ğŸğŸğŸğŸğŸ</h3>
                <div class="flex">
                    <button class="choise">3</button>
                    <button class="choise">4</button>
                    <button class="choise" id="correct">5</button>
                    <button class="choise">6</button>
                    <button class="choise">7</button>
                </div>
                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>How many sheep do you see in this row? ğŸğŸğŸğŸğŸ</h3>
                <input autocomplete="off" type="text">
                <button class="check">Check Answer</button>
                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
